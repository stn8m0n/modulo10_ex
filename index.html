<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Único </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
    <Header>
        <h1>Cadastro Pessoa Física</h1>
    </Header>
    <section>
            <form>
                <div class="form-campo">
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="form-campo">
                    <label for="e-mail">E-mail:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="Telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
                <div class="form-campo">
                    <label for="endereco">Endereço completo:</label>
                    <input type="endereco" id="endereco" name="endereco">
                </div>
                <div class="form-campo">
                    <label for="cep">Endereço completo:</label>
                    <input type="cep" id="cep" name="cep">
                </div>
                <button type="submit">Enviar</button>
            </form>
    </section>
    <footer>
        <p>Exercício Módulo 10 - Desenvolvido Maicon Santana</p>
    </footer>
</body>
</html>
